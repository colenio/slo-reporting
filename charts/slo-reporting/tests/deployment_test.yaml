# https://github.com/helm-unittest/helm-unittest?tab=readme-ov-file#get-started
# Run tests using `helm unittest` or `untt` like this
# `untt -o tests/TEST-helm.xml -t JUnit .`
suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should create deployment
    #set:
    #  image.tag: latest
    chart:
      version: 0.1.0
      appVersion: 0.1.0
    release:
      name: my-release
      namespace: my-namespace
      # revision: 9
      # upgrade: true
    values:
      - values.test.yaml
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -slo-reporting$
      - equal: # labels
          path: metadata.labels
          value:
            helm.sh/chart: slo-reporting-0.1.0
            app.kubernetes.io/name: slo-reporting
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/version: "0.1.0"
            app.kubernetes.io/managed-by: Helm
      - equal: # selector
          path: spec.selector.matchLabels
          value:
            app.kubernetes.io/name: slo-reporting
            app.kubernetes.io/instance: my-release
      - equal: # image
          path: spec.template.spec.containers[0].image
          value: ghcr.io/colenio/slo-reporting:0.1.0
      - equal: # imagePullSecret
          path: spec.template.spec.imagePullSecrets[0].name
          value: image-pull-secret
      - equal: # volumeMounts
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: bucket
              mountPath: /app/data
      - equal: # volumes
          path: spec.template.spec.volumes
          value:
            - name: config
              configMap:
                name: my-release-slo-reporting
                items:
                  - key: settings.yaml
                    path: settings.yaml
            - name: bucket
              azureFile:
                secretName: slo-reporting
                shareName: slo-reports
      - equal: # resources
          path: spec.template.spec.containers[0].resources
          value:
              limits:
                cpu: 10m
                memory: 10Mi
              requests:
                cpu: 10m
                memory: 10Mi
      - equal: # probes
          path: spec.template.spec.containers[0].livenessProbe.httpGet
          value:
            path: /health
            port: 8000
            scheme: HTTP

      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /health
