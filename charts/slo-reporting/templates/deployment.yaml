apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slo-reporting.fullname" . }}
  labels:
    {{- include "slo-reporting.labels" . | nindent 4 }}
spec:
  replicas: 0
  selector:
    matchLabels:
      {{- include "slo-reporting.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # cf.: https://sanderknape.com/2019/03/kubernetes-helm-configmaps-changes-deployments/
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "slo-reporting.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "slo-reporting.fullname" . }}
          volumeMounts:
            - name: azurefileshare
              mountPath: {{ .Values.config.azure.storage.mountPath }}
      volumes:
        - name: azurefileshare
          azureFile:
            secretName: {{ include "slo-reporting.secretName" . }}
            shareName: {{ .Values.config.azure.storage.azurefileshare }}
