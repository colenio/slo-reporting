{{- if .Values.config.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "slo-reporting.fullname" . }}-update
  labels:
    {{- include "slo-reporting.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: Forbid
  schedule: "{{ .Values.config.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "slo-reporting.labels" . | nindent 12 }}
        spec:
          restartPolicy: Never
          containers:
            - name: slo-update
              image: curlimages/curl
              command: ['curl']
              args:
                - '-X'
                - 'POST'
                - 'http://{{ .Release.Name }}:{{.Values.service.port}}/api/slo/_update'
{{- end }}
